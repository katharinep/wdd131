<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of homestyle recipes.">
    <meta name="author" content="Katharine Yuan">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" defer></script>
</head>
<body>
    <a href="/index.html">Home</a>
    <header>
        <!--logo and name of site-->
        <img src="recipe-book.png" alt="recipe book">
        <h1>Recipe Book</h1>
    </header>
    <main>
        <!--search bar-->
        <form id="search-bar">
            <input type="search" id="recip-search" placeholder="Find a recipe">
            <button>magnifying glass icon</button>
        </form>
        <!--articles-->
        <section id="recipes">
            <article class="recipe">
                <img src="./images/sweet-potato-waffle-md.jpg" alt="Sweet Potato Waffles">
                
                <div class="tags">
                    <span class="tag">Waffles</span>
                    <span class="tag">Sweet Potato</span>
                    <span class="tag">Side</span>
                </div>
                
                <h2>Sweet Potato Waffles</h2>
                
                <span
	                class="rating"
	                role="img"
	                aria-label="Rating: 4 out of 5 stars"
                >
	                <span aria-hidden="true" class="icon-star">⭐</span>
	                <span aria-hidden="true" class="icon-star">⭐</span>
	                <span aria-hidden="true" class="icon-star">⭐</span>
	                <span aria-hidden="true" class="icon-star-empty">⭐</span>
	                <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                
                <p id="recipe-description">
                    Savory waffles made with Sweet potato with a hint of Ginger
                </p>
            </article>
        </section>
    </main>
    <footer>
        <!--social media buttons-->
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <!--<p>-->
            <p style="font-size: 0.6em;">
                <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
                    Recipe icons created by Freepik - Flaticon
                </a>
            </p>
    </footer>
</body>
</html>
